<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="contador">

    </div>
    <script>

        let seconds = 0;
        let clock = document.getElementById('contador');

        function secondUp() {
            seconds += 1;
            clock.innerHTML = "Contando... <br><br>" + seconds + " segundos.";
        }

        let cancel = setInterval(secondUp, 1000);

    </script>
</body>

</html>
