<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

    <body>

        <input id="num" type="number" placeholder="Digite um número">
        <br>

        <button id="btnAddNew">Enviar número</button>
        <span id="counter"></span>
    </body>

    <script>

        let addNum = document.getElementById("btnAddNew");
        let numRange = new Array();

        numRange.num = document.getElementById("num");

        addNum.addEventListener("click", function () {

            num = document.getElementById("num").value;
            numRange.push(num);

            var span = document.querySelector('span');

            for (var i = 0; i <= num; i++) {
                setTimeout(function (a) {
                    span.innerHTML = a;
                }, i * 1000, i);
            }

        });



    </script>

</body>

</html>
