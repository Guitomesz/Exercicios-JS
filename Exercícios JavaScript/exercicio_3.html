<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>
</head>

<body>

    <h5>3 – Insira uma caixa de texto na tela e solicite que o usuário digite 5 números, após isso mostre o maior número
        digitado.

    </h5>
    <hr>

    <h1>Descubra o maior valor</h1>
    <h4>Digite valores nos espaços em branco e veja o maior desses valores.</h4>

    <div>
        <div>
            <label>Número 1:</label>
            <input id="num1" type="number">
        </div>
        <div>
            <label>Número 2:</label>
            <input id="num2" type="number">
        </div>
        <div>
            <label>Número 3:</label>
            <input id="num3" type="number">
        </div>
        <div>
            <label>Número 4:</label>
            <input id="num4" type="number">
        </div>
        <div>
            <label>Número 5:</label>
            <input id="num5" type="number">
        </div>
        <div>
            <button onclick="Maior()">Maior</button>
        </div>
        <div id="result"></div>
    </div>

    <script>
        const inputs = document.querySelectorAll("#num1, #num2, #num3, #num4, #num5");

        function Maior() {

            const nums = [...inputs].map(n => parseInt(n.value));
            document.getElementById('result').innerHTML = (Math.max(...nums));
        }

    </Script>
</body>

</html>
