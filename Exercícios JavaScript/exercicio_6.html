<body>

    <h5>6 – Peça ao usuário para digitar vários nomes. Exiba na tela todos os nomes digitados, porém de maneira
        invertida (do último para o primeiro).
    </h5>
    <hr>


    <body>

        Nome: <input type="text" id="name" value="">

        <br>
        <br>

        <button id="send">Envie os dados inseridos</button>
        <button id="send">Ordenar</button>
        <br>
        <div id="people" value="">

        </div>

    </body>

    <script>

        let addPerson = document.getElementById("send");
        let persons = new Array();


        persons.name = document.getElementById("name");


        addPerson.addEventListener("click", function () {

            name = document.getElementById("name").value;
            persons.push(name);

            document.getElementById("people").innerHTML = persons.join("<br>");

            document.getElementById('people').value;
            persons.sort((a, b) => a.name - b.name);

            console.log(persons);
        });
    </script>

</body>
