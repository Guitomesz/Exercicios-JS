<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 12</title>
</head>

<body>

    <body>

        Idade: <input id="num" type="number">
        <br>

        <button id="btnAddNew">Enviar número</button>

    </body>

    <script>

        let addNum = document.getElementById("btnAddNew");
        let numRange = new Array();

        numRange.num = document.getElementById("num");

        addNum.addEventListener("click", function () {

            num = document.getElementById("num").value;
            numRange.push(num);

            if (num >= 0 && num <= 10) {
                document.getElementById("btnAddNew").innerHTML = "Insuficiente";
            } else if (num >= 10 && num <= 14) {
                document.getElementById("btnAddNew").innerHTML = "Bom";
            } else if (num >= 14) {
                document.getElementById("btnAddNew").innerHTML = "Muito Bom";
            }
        });

    </script>

</body>

</html>
